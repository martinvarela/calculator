<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <table id="calculator">
        <tr>
            <td colspan="3"><div type="text" id="result-screen"></td>
            <td><button value="C" id="clear-button">C</button></td>
        </tr>
        <tr>
            <td><button value="1" class="digit">1</button> </td>
            <td><button value="2" class="digit">2</button> </td>
            <td><button value="3" class="digit">3</button> </td>
            <td><button value="/" class="operator">/</button> </td>
        </tr>
        <tr>
            <td><button value="4" class="digit">4</button> </td>
            <td><button value="5" class="digit">5</button> </td>
            <td><button value="6" class="digit">6</button> </td>
            <td><button value="*" class="operator">*</button> </td>
        </tr>
        <tr>
            <td><button value="7" class="digit">7</button> </td>
            <td><button value="8" class="digit">8</button> </td>
            <td><button value="9" class="digit">9</button> </td>
            <td><button value="-" class="operator">-</button> </td>
        </tr>
        <tr>
            <td><button value="0" class="digit">0</button> </td>
            <td><button value="." id="comma-button">.</button> </td>
            <td><button value="=" id="equal-button">=</button> </td>
            <td><button value="+" class="operator">+</button> </td>
        </tr>
    </table>

</body>

</html>
